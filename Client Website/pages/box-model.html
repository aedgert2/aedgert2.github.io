<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model | Learn CSS with Angel</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>
<body>
    <div data-include="../components/header.html"></div>

    <main>
        <h2 class="hero-title">Box Model</h2>
        <p>Experiment with padding, margin, and borders to understand the CSS box model.</p>

        <section>
            <h3>Interactive Box</h3>
            <div id="box" style="background:var(--color-green-light); border:4px solid var(--color-green); padding:20px; margin:20px; width:200px; text-align:center;">
                Sample Box
            </div>

            <label for="paddingRange">Padding: </label>
            <input type="range" id="paddingRange" min="0" max="50" value="20">
            <span id="paddingValue">20px</span>
            <br>

            <label for="marginRange">Margin: </label>
            <input type="range" id="marginRange" min="0" max="50" value="20">
            <span id="marginValue">20px</span>
            <br>

            <label for="borderRange">Border Width: </label>
            <input type="range" id="borderRange" min="0" max="20" value="4">
            <span id="borderValue">4px</span>
        </section>
    </main>

    <div data-include="../components/footer.html"></div>
    <script src="../scripts/HTMLInclude.js"></script>
    <script src="../scripts/box-model.js"></script>
</body>
</html>
