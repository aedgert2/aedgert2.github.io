<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout & Positioning | Learn CSS with Angel</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2 class="hero-title">Layout & Positioning</h2>
        <p>Learn how flexbox and grid control layout and positioning in CSS. Try adjusting the settings below!</p>

        <section>
            <h3>Flexbox Playground</h3>
            <label for="justifySelect">Justify Content: </label>
            <select id="justifySelect">
                <option value="flex-start">Start</option>
                <option value="center">Center</option>
                <option value="flex-end">End</option>
                <option value="space-between">Space Between</option>
                <option value="space-around">Space Around</option>
                <option value="space-evenly">Space Evenly</option>
            </select>

            <label for="alignSelect" style="margin-left:10px;">Align Items: </label>
            <select id="alignSelect">
                <option value="stretch">Stretch</option>
                <option value="flex-start">Start</option>
                <option value="center">Center</option>
                <option value="flex-end">End</option>
                <option value="baseline">Baseline</option>
            </select>

            <div id="flexContainer" style="display:flex; background:var(--color-green-light); padding:20px; margin-top:20px; height:150px;">
                <div style="background:var(--color-green); color:white; padding:20px; margin:5px;">Box 1</div>
                <div style="background:var(--color-green); color:white; padding:20px; margin:5px;">Box 2</div>
                <div style="background:var(--color-green); color:white; padding:20px; margin:5px;">Box 3</div>
            </div>
        </section>
    </main>

    <div data-include="/components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/layout-positioning.js"></script>
</body>
</html>
